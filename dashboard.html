<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fare Transit Managment - Dashboards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" type="text/css" />
    <link rel="stylesheet" href="styles/dashboard.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2" id="agency"></div>
        <div class="col-md-4" id="employee"></div>
        <div class="col-md-4 emplAction">
          <button>Settings</button>
          <button>Log out</button>
        </div>
      </div>
      <div class="row separator"></div>
      <div class="row">
        <div class="dashboards">
          <button class="dropbtn">Dashboards</button>
          <div class="dashboards-content">
            <div class="dashboard-option">Long-term revenue summary</div>
            <div class="dashboard-option">Mid-term revenue summary</div>
            <div class="dashboard-option">Revenue details by fare products</div>
            <div class="dashboard-option">Revenue details by points of sales</div>
            <div class="dashboard-option">Long-term user traffic</div>
            <div class="dashboard-option">Mid-term user traffic</div>
            <div class="dashboard-option">Short-term user traffic</div>
          </div>
        </div>
      </div>
      <div class="row separator"></div>
      <div class="row">
        <div id="filterID">Filter for:</div>
        <div id="filterRow1">Filter area #1</div>
        <div id="filterRow2">Filter area #2</div>
        <div id="filterRow3">Filter area #3</div>
        <div id="filterRow4">Filter area #4</div>
        <div id="filterRow5">Filter area #5</div>
        <div id="filterButton">
          <button class="filterButton" onclick="filterDataCompilation()">
            Apply filter(s)
          </button>
        </div>
      </div>
      <div class="row separator"></div>
      <div class="row">
        <div class="tab">
          <button class="tablink" data-tab="tab1">Graph</button>
          <button class="tablink" data-tab="tab2">Table</button>
        </div>
        <div id="tab1" class="tabcontent"><h2>Graph zone</h2></div>
        <div id="tab2" class="tabcontent"><h2>Table zone</h2></div>
      </div>
      <div class="row separator"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/dashboard.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js "></script>
  </body>
</html>
