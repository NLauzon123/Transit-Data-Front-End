<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fare Transit Managment - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/global.css" type="text/css" />
    <link rel="stylesheet" href="styles/hamburger.css" type="text/css" />
  </head>
  <body>
    <div class="hamburger-container">
      <div class="hamburger-button" id="hamburger"></div>
    </div>
    <div class="container site-container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <svg
              class="bi"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Features</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
      <div class="row">
        <div class="col mb-5">
          <div class="jumbotron text-center">
            <h1 class="display-3">Fare Transit Managment</h1>
            <p class="lead">Manage your network with confidence.</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-sm-2 col-md-3 col-lg-4"></div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal text-center">
              Please sign in
            </h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input
              type="text"
              id="inputUsername"
              class="form-control"
              placeholder="Username"
              required=""
              autofocus=""
            />
            <label for="inputPassword" class="sr-only">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required=""
            />

            <button
              id="login-btn"
              class="btn btn-lg btn-primary btn-block mt-3"
              type="submit"
            >
              Log in
            </button>
          </form>
        </div>
        <div class="col-12 col-sm-2 col-md-3 col-lg-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/home.js"></script>
    <script src="js/hamburger.js"></script>
  </body>
</html>
